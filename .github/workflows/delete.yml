      cancel_all:
        description: 'æ˜¯å¦ä¸€é”®å–æ¶ˆæŒ‡å®šå·¥ä½œæµçš„æ‰€æœ‰è¿è¡Œï¼Ÿ'
        required: false
        type: boolean
