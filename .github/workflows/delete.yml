      delete_cancelled:
        description: 'åˆ é™¤æŒ‡å®šå·¥ä½œæµå–æ¶ˆçš„è¿è¡Œè®°å½•ï¼Ÿ'
        required: false
        type: boolean
        default: false
      reverse_order:
        description: 'ä»æ—§åˆ°æ–°å¼€å§‹æ¸…ç†ï¼Ÿ'
