      delete_failed:
        description: 'åˆ é™¤æŒ‡å®šå·¥ä½œæµå¤±è´¥çš„è¿è¡Œè®°å½•ï¼Ÿ'
        required: false
        type: boolean
        default: true
      delete_success:
        description: 'åˆ é™¤æŒ‡å®šå·¥ä½œæµæˆåŠŸçš„è¿è¡Œè®°å½•ï¼Ÿ'
        required: false
